<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extractor de Itinerarios</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Extracción de Itinerarios</h1>

    <form id="uploadForm" class="row g-3">
      <div class="col-md-4">
        <label for="fileInput" class="form-label">Seleccionar PDF</label>
        <input type="file" id="fileInput" name="file" accept=".pdf" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="startDate" class="form-label">Fecha Inicio (Lunes)</label>
        <input type="date" id="startDate" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="endDate" class="form-label">Fecha Fin (Domingo)</label>
        <input type="date" id="endDate" class="form-control" readonly>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" id="uploadBtn" class="btn btn-primary w-100">
          <span id="uploadSpinner" class="spinner-border spinner-border-sm d-none"></span>
          Procesar
        </button>
      </div>
    </form>

    <div id="alertContainer" class="mt-3"></div>

    <div id="resultsSection" class="mt-4 d-none">
      <div id="documentInfo" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Información del documento</h5>
          <p>Total de páginas: <strong id="totalPages"></strong></p>
          <p>Tablas extraídas: <strong id="tablesExtracted"></strong></p>
          <p>Fecha de extracción: <strong id="extractionDate"></strong></p>
          <p>Período de fechas: <strong id="periodDates"></strong></p>
        </div>
      </div>

      <div id="exportButtons" class="mb-3 d-none">
        <button id="exportExcel" class="btn btn-success me-2">Exportar a Excel</button>
        <button id="exportCSV" class="btn btn-info">Exportar a CSV</button>
      </div>

      <div id="tablesContainer"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
